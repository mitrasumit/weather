<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="styles.css"/>

        <title>Weather App</title>
    </head>
    <body>

        <div class="show-message">
            <h2 class="message">Please allow permission to get the location which will only be used to show the temperature of the current location.</h2>
        </div>
        
        <div class="actual-data">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <p><img id="icons" src="" alt="weather icon"/></p>
        </div>
        <div class="temp">
            <div class="degree-section">
                <h2 class="temp-degree">34</h2>
                <span>C</span>
            </div>
            <div class="temp-desc">Cold</div>
        </div>
        </div>

         <script src="weatherApp.js"></script>
    </body>
</html>
